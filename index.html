<!DOCTYPE html>
<html>
<head>
    <title>College Campus Navigation</title>

</head>
<body>
    <div id="map"></div>
    <input type="text" id="start" placeholder="Enter your starting location">

    <button onclick="navigate()">Navigate</button>

    <script src="https://unpkg.com/leaflet-routing-machine@3.3.3/dist/leaflet-routing-machine.min.js"></script>
    <script src="main.js"></script>

</html>
